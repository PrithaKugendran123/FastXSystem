<style>
    .dropdown-menu {
      opacity: 0; /* Initially hide the dropdown menu */
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition for opacity and visibility */
    }
  
    .dropdown-menu.show {
      opacity: 1; /* Show the dropdown menu with a smooth transition */
      visibility: visible;
    }
    .navbar{
      margin-bottom: 30px;
    }
  </style>
  
  <!-- JavaScript to handle smooth transitions -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var dropdownToggle = document.querySelector('.dropdown-toggle');
      var dropdownMenu = document.querySelector('.dropdown-menu');
  
      dropdownToggle.addEventListener('click', function () {
        dropdownMenu.classList.toggle('show'); // Toggle the 'show' class to display/hide the dropdown menu
      });
  
      // Close dropdown menu when clicking outside of it
      document.addEventListener('click', function (event) {
        if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.classList.remove('show'); // Hide the dropdown menu if the click is outside of it
        }
      });
    });
  </script>
