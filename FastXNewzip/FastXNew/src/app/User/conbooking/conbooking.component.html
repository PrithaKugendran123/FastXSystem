<div *ngIf="bookings.length > 0">
    <h2>My Bookings</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>User Id</th>
          <th>Total Seats</th>
          <th>Total Cost</th>
          <th>Seat Numbers</th>
          <th>Booking Date</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.BookingId }}</td>
          <td>{{booking.UserId}}</td>
          <td>{{ booking.TotalSeats }}</td>
          <td>{{ booking.TotalCost }}</td>
          <td>{{  selectedSeatNumber }}</td>
          <td>{{ booking.BookingDate }}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="bookings.length === 0">
    <p>No bookings found.</p>
  </div>
