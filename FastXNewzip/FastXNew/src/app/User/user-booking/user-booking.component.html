<div class="container bbt">
  <a class="navbar-brand textt" href="">Book Bus Tickets</a>
</div>
<h4 class="rou">Choose your Travel Route</h4>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="px-md-4 pt-5">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-label" for="origin">From</label>
                  <select formControlName="origin" id="origin" class="form-select">
                    <option value="">Origin</option>
                    <option *ngFor="let origin of uniqueOrigins" [value]="origin">{{ origin }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-label" for="destination">To Station</label>
                  <select formControlName="destination" id="destination" class="form-select">
                    <option value="">Destination</option>
                    <option *ngFor="let destination of uniqueDestination" [value]="destination">{{ destination }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-label" for="travelDate">Date Of Travel</label>
                  <input type="date" formControlName="travelDate" id="travelDate" class="form-control">
                </div>
              </div>
            </div>
            <div class="row pt-4">
              <div class="col">
                <button type="submit" class="btn btn-primary btn-search" [disabled]="bookingForm.invalid">Search</button>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
<img src="assets/images/bg bus.jpg" class="images">
