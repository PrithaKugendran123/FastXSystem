<h2 class="textt">Bus Route Details</h2>
<div class="table-wrapper">
  <table class="table table-warning table-striped table-hover text-bg-primary">
    <thead>
      <tr>
        <th>Route ID</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Travel Date</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let route of routes">
        <td>{{ route.RouteId }}</td>
        <td>{{ route.Origin }}</td>
        <td>{{ route.Destination }}</td>
        <td>{{ route.TravelDate | date: 'yyyy-MM-dd' }}</td> <!-- Displaying date in yyyy-MM-dd format -->
        <td>
          <button class="btn btn-danger" (click)="deleteRoute(route.RouteId)">Delete</button>
        </td>
        <td>
          <button class="btn edit-button" (click)="editRoute(route)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h2>Edit Route</h2>
<form *ngIf="selectedRoute" (ngSubmit)="updateRoute(selectedRoute)" class="edit-form">
  <div class="form-group">
    <label for="selectedOrigin">Origin:</label>
    <input class="form-control" type="text" id="selectedOrigin" name="selectedOrigin" [(ngModel)]="selectedRoute.Origin" required>
  </div>

  <div class="form-group">
    <label for="selectedDestination">Destination:</label>
    <input class="form-control" type="text" id="selectedDestination" name="selectedDestination" [(ngModel)]="selectedRoute.Destination" required>
  </div>

  <div class="form-group">
    <label for="selectedTravelDate">Travel Date:</label>
    <input class="form-control" type="date" id="selectedTravelDate" name="selectedTravelDate" [(ngModel)]="selectedRoute.TravelDate" required>
  </div>

  <button class="btn btn-primary" type="submit">Update Route</button>
</form>
