<div class="table-wrapper">
  <h1 class="textt"> User Details</h1>
  <table class="table table-warning table-striped table-hover">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of objsrv.ulist">
        <td>{{ user.UserId }}</td>
        <td>{{ user.Name }}</td>
        <td>{{ user.Gender }}</td>
        <td>{{ user.ContactNumber }}</td>
        <td>{{ user.Address }}</td>
        <td>{{ user.Email }}</td>
      </tr>
    </tbody>
  </table>
</div>
